<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Todo App</h1>
            <button id="theme-toggle-btn" class="btn theme-btn">Toggle Dark Mode</button>
        </header>
        <section class="todo-app">
            <div class="controls">
                <button id="open-task-form-btn" class="btn primary large-btn">Add New Task</button>
                <input type="text" id="search-input" placeholder="Search tasks..." class="form-control search-bar" />
            </div>
            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <h2>Add Task</h2>
                    <button id="close-task-form-btn" type="button" aria-label="close">
                        âœ–
                    </button>
                </div>
                <div class="task-form-body">
                    <label for="title-input">Title</label>
                    <input required type="text" id="title-input" class="form-control" />
                    <label for="date-input">Date</label>
                    <input type="date" id="date-input" class="form-control" />
                    <label for="priority-input">Priority</label>
                    <select id="priority-input" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="description-input">Description</label>
                    <textarea id="description-input" rows="4" class="form-control"></textarea>
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn primary large-btn" type="submit">Add Task</button>
                </div>
            </form>
            <div id="tasks-container" class="tasks-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
